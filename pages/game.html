<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/gameStyle.css">
</head>
<body>
    
    <div class="container">

        <!-- Board of the game -->
        <main id="board" class="board">

        </main>

        <!-- Board when fighting -->
        <article id="battleBoard" class="battleBoard">

            <!-- Side of the player -->
            <div class="playerSide">
                <h1>Tu</h1>
                <div>
                    <img src="" alt="">
                    <img src="../assets/images/character/characterSideBattle.png" alt="">
                </div>
                <div class="hearts">

                </div>
            </div>

            <!-- Side to choose the attack you gona choose -->
            <div class="vsSide">
                <h1>VS</h1>
                <div class="attacks"></div>
            </div>

            <!-- Side where the enemie is -->
            <div class="enemieSide">

            </div>

            <!-- Side that shows the text of the combat -->
            <div class="logSide">

                <p class="logText"></p>
            </div>
            

        </article>
    </div>


    <script src="../js/scriptGame.js"></script>
</body>
</html>
